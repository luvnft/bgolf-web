---
layout: page
---

<div class="page__content">
  <div class="form-box">
    {% if page.description %}
      <div class="contact-head">
        <p class="page-description">{{ page.description }}</p>
      </div>
    {% endif %}
    <form class="form" id="contact-form" action="/success?ref={{ page.title | slugify }}" name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
      <div class="form__group">
        <label class="form__label screen-reader-text" for="form-name">Name</label>
        <input class="form__input" id="form-name" type="text" name="name" placeholder="Name" required>
      </div>
      <div class="form__group">
        <label class="form__label screen-reader-text" for="form-email">Email</label>
        <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email" required>
      </div>
      <div class="form__group">
        <label class="form__label screen-reader-text" for="form-text">Your message</label>
        <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Nachricht" required></textarea>
      </div>

      <div data-netlify-recaptcha="true"></div>

      <div class="form__group">
        <button class="button button--primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
