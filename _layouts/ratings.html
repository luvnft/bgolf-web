---
layout: default
---
<div class="page-head">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="page__info">
          <h1 class="page__title">{{- page.title -}}</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container animate">
  <div class="row">
    <div class="col col-12">
      <p>{{- content -}}</p>
      <div style="display: flex;">
        <select data-toggle-club>
          <option value="syndikat-only" selected>Only BDISC</option>
          <option value="cologne-only">BDISC Clubs</option>
          <option value="all">Show All</option>
        </select>
      </div>
      <div class="table-responsive">
        <table id="ratings">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Rating</th>
              <th>Division</th>
              <th>Rank in Division</th>
              <th>DM Rounds</th>
              <th>Last Round</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="/assets/js/ratings.js" defer></script>
