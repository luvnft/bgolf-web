<header class="header" id="top">
    <div class="container">
        <div class="row">
            <div class="header__inner col col-12">
                <div class="logo">
                    <a class="logo__link" href="/">{{ site.title }}</a>
                </div>
                <nav class="main-nav">
                    <div class="main-nav__box">
                        <div class="nav__icon-close"> <i class="ion ion-md-close"></i> </div>
                        <div class="nav__title">{{ site.data.menus.main_menu.title }}</div>
                        <ul class="nav__list list-reset">
                            {% for item in site.data.menus.main_menu.items %}
                                <li class="nav__item">
                                    {% if item.link %}
                                        <a href="{{ item.link }}" class="nav__link">
                                            {{ item.label }}
                                        </a>
                                    {% elsif item.children %}
                                        <span class="nav__link" data-toggle="dropdown">
                                            {{ item.label }}
                                        </span>
                                        <div class="dropdown-menu">
                                            {% for child in item.children %}
                                            <a href="{{ child.link }}" class="dropdown-item">{{ child.label }}</a>
                                            {% endfor %}
                                        </div>
                                    {% endif %}
                                </li>
                            {% endfor %}
                            <li class="nav__item nav__item-icon">
                                <div class="toggle-theme">
                                    <div class="toggle-moon" title="Enable dark mode">
                                        <i class="ion ion-ios-moon"></i>
                                    </div>
                                    <div class="toggle-sun" title="Enable light mode">
                                        <i class="ion ion-ios-sunny"></i>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="nav-button">
                    <i class="nav__icon icon__menu ion ion-md-menu"></i>
                    <i class="nav__icon icon__search ion ion-md-search"></i>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', () => Popper.createPopper(document.querySelector('[data-toggle="dropdown"]'), document.querySelector('.dropdown-menu'), {
        placement: 'bottom',
    }));
</script>
